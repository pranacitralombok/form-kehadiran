<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Kehadiran</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: var(--card-bg);
      margin: 24px;
      width: 100%;
      max-width: 480px;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-top: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 4px;
      font-size: 15px;
      background: #fafafa;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: var(--primary-dark); }

    #statusMsg {
      margin-top: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìã Form Kehadiran</h2>
    <form id="kehadiranForm">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required>

      <label>Jabatan</label>
      <input type="text" name="jabatan" required>

      <label>Tanggal</label>
      <input type="date" name="tanggal">

      <label>Jam Datang</label>
      <input type="time" name="jamDatang">

      <label>Jam Pulang</label>
      <input type="time" name="jamPulang">

      <label>Status Kehadiran</label>
      <select name="status" required>
        <option value="">-- Pilih Status --</option>
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpa">Alpa</option>
      </select>

      <label>Keterangan</label>
      <textarea name="keterangan" rows="3"></textarea>

      <button type="submit">üíæ Kirim</button>
    </form>

    <p id="statusMsg"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbylGOikPzgnbXaJMYTOVFXVby-NmhSX85nUpoTJMl2GQAzDuOm68Gpt9uRLFgOHDOrwUQ/exec";
    const form = document.getElementById('kehadiranForm');
    const statusMsg = document.getElementById('statusMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      statusMsg.textContent = '‚è≥ Mengirim data...';
      statusMsg.style.color = '#555';

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(res => res.text())
        .then(text => {
          statusMsg.style.color = 'green';
          statusMsg.textContent = '‚úÖ Data berhasil dikirim!';
          form.reset();
        })
        .catch(err => {
          statusMsg.style.color = 'red';
          statusMsg.textContent = '‚ùå Gagal mengirim data.';
        });
    });
  </script>
</body>
</html>
