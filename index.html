<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kehadiran</title>
  <style>
    /* ==== STYLE DASAR ==== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f1f5f9;
      padding: 20px;
      margin: 0;
    }

    form {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 20px;
      font-size: 1.3rem;
    }

    /* ==== INPUT DAN LABEL ==== */
    input, select, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.2s ease;
      background-color: #f9fafb;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    /* ==== TOMBOL ==== */
    button {
      width: 100%;
      background: #2563eb;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.1s ease;
    }

    button:hover {
      background: #1e40af;
      transform: translateY(-1px);
    }

    /* ==== STATUS ==== */
    #status {
      margin-top: 14px;
      font-size: 0.95em;
      font-weight: 500;
      text-align: center;
      color: #475569;
    }

    /* ==== RESPONSIF UNTUK HP ==== */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      form {
        padding: 18px 14px;
        border-radius: 12px;
      }
      input, select, textarea {
        font-size: 0.95rem;
        padding: 10px 12px;
      }
      button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <form id="attendanceForm">
    <h2>üìã Form Kehadiran</h2>
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="text" name="jabatan" placeholder="Jabatan" required>
    <input type="date" name="tanggal" required>
    <input type="time" name="jamDatang" required>
    <input type="time" name="jamPulang" required>
    <select name="statusKehadiran" required>
      <option value="">-- Pilih Status Kehadiran --</option>
      <option>Hadir</option>
      <option>Izin</option>
      <option>Sakit</option>
      <option>Alpa</option>
    </select>
    <textarea name="keterangan" placeholder="Keterangan tambahan..."></textarea>
    <button type="submit">Simpan Kehadiran</button>
    <div id="status"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxaSi5I5lnc9R98lrvDIUBFSMdCZrGZsQQYNDcWfh-Qq2b5eblmgV9yaGLfK-v4/exec";
    const form = document.getElementById("attendanceForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "‚è≥ Menyimpan data...";
      const formData = new FormData(form);
      try {
        await fetch(scriptURL, { method: "POST", body: formData });
        statusDiv.textContent = "‚úÖ Data berhasil disimpan!";
        form.reset();
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "‚ùå Gagal menyimpan data!";
      }
    });
  </script>
</body>
</html>
