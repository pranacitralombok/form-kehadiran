<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Form Daftar Hadir Karyawan</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #eef2ff, #e0f2fe);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    width: 95%;
    max-width: 480px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    padding: 25px;
    margin: 15px;
  }

  h2 {
    text-align: center;
    color: #1e3a8a;
    margin-bottom: 20px;
    font-size: 22px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #374151;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    box-sizing: border-box;
  }

  button {
    width: 100%;
    background-color: #2563eb;
    color: white;
    padding: 13px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    margin-top: 18px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background-color: #1d4ed8;
    transform: scale(1.02);
  }

  #status {
    text-align: center;
    margin-top: 12px;
    font-weight: 600;
  }

  @media (max-width: 480px) {
    h2 {
      font-size: 19px;
    }
    .container {
      padding: 18px;
      margin: 10px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>üìã Form Daftar Hadir Karyawan</h2>

    <form id="attendanceForm">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />

      <label>Jabatan</label>
      <input type="text" id="jabatan" placeholder="Masukkan jabatan" required />

      <label>Tanggal</label>
      <input type="date" id="tanggal" required />

      <label>Jam Datang</label>
      <input type="time" id="jamDatang" required />

      <label>Jam Pulang</label>
      <input type="time" id="jamPulang" />

      <label>Status Kehadiran</label>
      <select id="statusKehadiran" required>
        <option value="">-- Pilih Status --</option>
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin</option>
        <option value="Sakit">Sakit</option>
        <option value="Alpa">Alpa</option>
      </select>

      <label>Keterangan</label>
      <textarea id="keterangan" placeholder="Tambahkan keterangan (jika ada)"></textarea>

      <button type="submit">Simpan Kehadiran</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzQYYK0J40ew9TJkRXTuqLUzInbqCMYF2-mPW5D8RXL3ZHZ4E8uhSxZDyHnS5r4R-he/exec";

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        jabatan: document.getElementById("jabatan").value,
        tanggal: document.getElementById("tanggal").value,
        jamDatang: document.getElementById("jamDatang").value,
        jamPulang: document.getElementById("jamPulang").value,
        statusKehadiran: document.getElementById("statusKehadiran").value,
        keterangan: document.getElementById("keterangan").value
      };

      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = "‚è≥ Menyimpan data...";
      statusDiv.style.color = "#6b7280";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(response => {
        statusDiv.innerHTML = "‚úÖ Data berhasil disimpan!";
        statusDiv.style.color = "green";
        document.getElementById("attendanceForm").reset();
      })
      .catch(err => {
        statusDiv.innerHTML = "‚ùå Gagal menyimpan data!";
        statusDiv.style.color = "red";
      });
    });
  </script>
</body>
</html>
