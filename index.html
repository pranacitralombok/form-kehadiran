<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    /* === 1. Reset dan Kontrol Scroll Global === */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100%;
      width: 100%;
      overflow: hidden !important;
      background: #f8fafc;
    }

    /* === 2. Ruang Atas dan Bawah === */
    body {
      padding-top: 40px !important;
      padding-bottom: 60px !important; /* tambahkan lebih banyak ruang di bawah */
    }

    /* === 3. Iframe Styling === */
    iframe {
      position: absolute;
      top: 40px; /* sesuai padding atas */
      left: 0;
      width: 100vw;
      height: calc(100vh - 100px) !important; 
      /* hitungannya: 40px atas + 60px bawah = 100px */
      
      border: none !important;
      outline: none !important;
      overflow: hidden !important;
      scrollbar-width: none;
      background: transparent;
    }

    /* Hilangkan scrollbar di Webkit browser */
    iframe::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no"
    frameborder="0"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>
