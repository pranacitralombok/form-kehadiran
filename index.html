<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    /* 1. Reset Global dan Kontrol Scroll Utama */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100%;
      width: 100%;
      overflow: hidden !important; 
      background: #f8fafc; /* Warna latar belakang jarak */
    }

    /* 2. Kontrol IFRAME */
    iframe {
      position: fixed; 
      
      /* Jarak Atas (misalnya 40px) */
      top: 40px; 
      left: 0;
      
      width: 100vw;
      
      /* **KUNCI BARU UNTUK JARAK BAWAH:** Tentukan jarak dari bawah (bottom) */
      bottom: 100px; /* Menentukan jarak 60px dari batas bawah layar */
      
      /* **KUNCI BARU UNTUK TINGGI:** Gunakan top dan bottom bersamaan. */
      /* Tinggi sekarang ditentukan oleh (100% - top - bottom) */
      height: auto; /* Biarkan browser menghitung tingginya berdasarkan top dan bottom */
      
      border: 0 !important; 
      outline: none !important; 
      overflow: hidden !important; 
      scrollbar-width: none;
    }

    /* Hilangkan scrollbar di dalam iframe untuk Webkit */
    iframe::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no"
    frameborder="0"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>
