  <title>Form Absensi MBG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* sembunyikan scrollbar seluruh halaman */
      background: #f8fafc;
    }

    .iframe-full {
      position: fixed; /* tempel di seluruh layar */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* hilangkan bingkai */
      outline: none;
      overflow: hidden; /* pastikan tidak ada scroll di dalam iframe */
    }
  </style>
</head>
<body>
  <iframe
    class="iframe-full"
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
