<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    /* Hilangkan semua margin dan padding default */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hilangkan scrollbar */
      background: #f8fafc; /* Warna latar belakang */
    }

    /* Iframe fullscreen */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      outline: none;
      overflow: hidden;
    }

    /* Hilangkan scrollbar di dalam iframe (Chrome, Safari, Edge) */
    iframe::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>
