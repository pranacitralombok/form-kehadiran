<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <!-- Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --bg-light: #f4f7fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      margin: 0;
      padding: 0;
      color: #1f2937;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.1rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.05rem;
      color: var(--secondary-color);
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding: 0 10px;
    }

    /* HAPUS WARNA PUTIH KARTU */
    .iframe-container {
      width: 100%;
      max-width: 850px;
      border-radius: 18px;
      background: transparent; /* ðŸ’¡ transparan */
      box-shadow: none; /* ðŸ’¡ hilangkan bayangan */
      overflow: hidden;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      background: transparent; /* ðŸ’¡ iframe transparan */
      overflow: hidden;
      scrollbar-width: none;
    }

    iframe::-webkit-scrollbar {
      display: none;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header {
        padding: 40px 15px 20px;
      }
      .header h1 {
        font-size: 1.6rem;
      }
      iframe {
        height: 95vh;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1></h1>
    <p></p>
  </header>

  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbwNWgtfMWdYkrfM5pjYAHdjwgeM1WGglt-EVsNyk02caq4Zp0yUG9AXnKjmw98q0VoKnw/exec"
        title="Form Kehadiran"
        allow="camera; microphone"
        scrolling="no"
        loading="lazy"
        allowtransparency="true"
      ></iframe>
    </div>
  </div>
  <footer>
    Â© 2025 Created by <strong>Muhammad Septi Rosidi</strong>
  </footer>
</body>
</html>
