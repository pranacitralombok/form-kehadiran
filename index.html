<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <style>
    /* 1️⃣ Hapus margin dan padding global, kunci tinggi penuh */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* hilangkan scroll utama */
      background: #f0f0f0;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeSpeed;
    }

    /* 2️⃣ Iframe full-screen ringan & responsif */
    iframe {
      position: fixed; /* fixed lebih cepat render dibanding absolute */
      inset: 0; /* ganti top, left, right, bottom: 0 */
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth; /* scrolling halus di perangkat sentuh */
      will-change: transform; /* beri hint ke GPU untuk percepat render */
      transform: translateZ(0); /* aktifkan GPU acceleration */
    }

    /* 3️⃣ Sembunyikan scrollbar halus tanpa ganggu performa */
    iframe::-webkit-scrollbar {
      width: 8px;
      background: transparent;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwxsbEijHQgzF45BqPzv7DTGYwyym_ysjiFCzcjHui8V3v7WzeiY9ZpUaS87F1O5zRt/exec"
    title="Form Absensi MBG"
    loading="eager"   <!-- segera dimuat -->
    referrerpolicy="no-referrer"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    allowtransparency="true">
  </iframe>
</body>
</html>
