<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    /* 1. Reset Global dan Kontrol Scroll Utama */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100%;
      width: 100%;
      overflow: hidden !important; 
      background: #f8fafc;
    }

    /* 2. Tambahkan Jarak Vertikal (Padding) pada Body */
    body {
      /* PENTING: Jarak 40px di atas dan 40px di bawah */
      padding: 90px 0 !important; /* Atas dan Bawah 40px, Kiri dan Kanan 0 */
    }

    /* 3. Kontrol IFRAME */
    iframe {
      /* Ganti position:absolute menjadi position:fixed untuk kompatibilitas viewport yang lebih baik */
      position: fixed; 
      
      /* Geser Iframe ke bawah sebesar padding-top body (40px) */
      top: 40px; 
      left: 0;
      
      width: 100vw;
      
      /* **KUNCI:** Hitung tinggi Iframe: 100vh - 80px (40px atas + 40px bawah) */
      height: calc(100vh - 80px) !important; 
      
      border: 0 !important; 
      outline: none !important; 
      overflow: hidden !important; 
      scrollbar-width: none;
    }

    /* Hilangkan scrollbar di dalam iframe untuk Webkit */
    iframe::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no"
    frameborder="0"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>
