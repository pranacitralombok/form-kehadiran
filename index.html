<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden !important; /* kunci agar scrollbar tidak muncul */
      background: #f8fafc;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      outline: none;
      overflow: hidden;
      scrollbar-width: none; /* untuk Firefox */
    }

    iframe::-webkit-scrollbar {
      display: none; /* untuk Chrome/Safari */
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>

  <script>
    // Pastikan tidak bisa scroll ke mana pun
    window.scrollTo(0, 0);
    window.addEventListener('scroll', () => window.scrollTo(0, 0));
    document.body.style.overflow = 'hidden';
  </script>
</body>
</html>
