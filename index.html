<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    /* 1. Reset Global dan Kontrol Scroll Utama */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100%;
      width: 100%;
      overflow: hidden !important; /* Pertahankan ini agar tidak ada scrollbar utama */
      background: #f8fafc;
    }

    /* 2. Tambahkan Jarak Pada Body */
    body {
      /* TAMBAHKAN JARAK DI SINI: Atas 40px, Kanan 0, Bawah 40px, Kiri 0 */
      padding-top: 10px !important;
      padding-bottom: 80px !important;
      /* Tinggi efektif body sekarang adalah 100% - 80px (40 atas + 40 bawah) */
    }

    /* 3. Kontrol IFRAME */
    iframe {
      position: absolute; 
      top: 40px; /* **Sesuaikan posisi awal IFRAME dengan padding-top BODY** */
      left: 0;
      
      /* **Sesuaikan Tinggi IFRAME** */
      /* Hitungan: 100vh (tinggi penuh) - 40px (padding atas) - 40px (padding bawah) */
      height: calc(100vh - 80px) !important; 
      
      width: 100vw;
      border: 0 !important; 
      outline: none !important; 
      overflow: hidden !important; 
      scrollbar-width: none;
    }

    /* Hilangkan scrollbar di dalam iframe untuk Webkit */
    iframe::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no"
    frameborder="0"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>
