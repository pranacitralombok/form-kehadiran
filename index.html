<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sistem Pencatatan Kehadiran | Muhammad Septi Rosidi</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --bg-light: #f4f7fa;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      min-height: 100vh; /* Agar gradien menutupi seluruh halaman */
      margin: 0;
      padding: 0;
      color: #1f2937;
      display: flex; /* Untuk tata letak vertikal */
      flex-direction: column; /* Untuk tata letak vertikal */
      overflow-x: hidden;
    }

    /* Wrapper utama - Main Content */
    main {
      flex: 1; /* Memastikan main mengambil semua ruang yang tersedia */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding-top: 20px; /* Jarak atas sedikit ditingkatkan */
      padding-bottom: 20px;
    }

    /* Container iframe */
    .iframe-container {
      width: 95%; /* Sedikit diperlebar di tampilan desktop */
      max-width: 850px;
      border-radius: 18px;
      background: #ffffff; /* Beri latar belakang putih */
      box-shadow: var(--shadow-lg); /* Tambahkan bayangan yang lebih jelas */
      overflow: hidden;
      position: relative; /* Untuk penempatan loading overlay */
      transition: all 0.3s ease; /* Tambahkan transisi */
    }

    /* Loading Overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 18px;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      font-weight: 600;
      color: var(--primary-color);
    }

    /* Iframe styling */
    iframe {
      display: block;
      width: 100%;
      height: 100vh; /* Tinggi penuh viewport */
      min-height: 600px; /* Tinggi minimum untuk tampilan desktop */
      border: none;
      background: transparent;
      opacity: 0; /* Mulai dengan tidak terlihat */
      transition: opacity 0.5s ease;
    }

    /* Status Iframe Loaded */
    .iframe-loaded iframe {
      opacity: 1;
    }

    .iframe-loaded .loading-overlay {
      opacity: 0;
      visibility: hidden;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      color: #6b7280;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb; /* Tambahkan pemisah */
      background: #ffffff;
      margin-top: auto; /* Memastikan footer berada di bawah */
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    footer a:hover {
      text-decoration: underline;
      color: #1e40af; /* Warna hover yang lebih gelap */
    }

    /* Responsif */
    @media (max-width: 768px) {
      main {
        padding-top: 15px;
        padding-bottom: 15px;
      }
      .iframe-container {
        width: 100%;
        margin: 0 10px; /* Tambahkan margin horizontal di perangkat kecil */
        box-shadow: none; /* Hilangkan bayangan di perangkat kecil */
      }
      iframe {
        height: 90vh; /* Sesuaikan tinggi di perangkat kecil */
        min-height: 500px;
      }
    }
  </style>
</head>

<body>
  <main class="iframe-wrapper">
    <div id="iframe-container" class="iframe-container">
      <div class="loading-overlay">
        <div class="spinner-border text-primary me-2" role="status">
          <span class="visually-hidden">Memuat...</span>
        </div>
        Memuat Form Kehadiran...
      </div>
      
      <iframe
        id="attendance-iframe"
        src="https://script.google.com/macros/s/AKfycbzPSBXHlGzx9wTSpw8r-Yx8URlonsUqXZYOrYv93HBveU9zHt5lGJEhD6vX5J2lPYASUw/exec"
        title="Form Kehadiran"
        allow="camera; microphone"
        loading="lazy"
        allowtransparency="true"
        frameborder="0">
      </iframe>
    </div>
  </main>

  <footer>

    <a href="https://wa.me/6285133371984" target="_blank" rel="noopener noreferrer">
      Muhammad Septi Rosidi
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('attendance-iframe').onload = function() {
      // Tunggu sebentar untuk memastikan konten di dalam iframe siap (Opsional)
      setTimeout(function() {
        document.getElementById('iframe-container').classList.add('iframe-loaded');
      }, 500); // 500ms penundaan tambahan
    };
  </script>
</body>
</html>
