<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kehadiran</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      margin: 40px 20px;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.25s;
    }

    button:hover {
      background: #1e40af;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="attendanceForm">
      <h2>Form Kehadiran</h2>

      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="jabatan" placeholder="Jabatan" required>
      <input type="date" name="tanggal" required>
      <input type="time" name="jamDatang" required>
      <input type="time" name="jamPulang" required>

      <select name="statusKehadiran" required>
        <option value="">-- Pilih Status --</option>
        <option>Hadir</option>
        <option>Izin</option>
        <option>Sakit</option>
        <option>Alpa</option>
      </select>

      <textarea name="keterangan" placeholder="Keterangan tambahan..."></textarea>

      <button type="submit">Simpan Kehadiran</button>
      <div id="status"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz3vdH4p6nqWRqkKMfVwZroopoTTBLRcl4th-hq5tlqkFf18Nec8Lzxh7lwfUndPepZ/exec";
    const form = document.getElementById("attendanceForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "⏳ Menyimpan data...";
      const formData = new FormData(form);

      try {
        const response = await fetch(scriptURL, { method: "POST", body: formData });
        const result = await response.text();
        statusDiv.textContent = result.includes("berhasil") 
          ? "✅ Data berhasil disimpan!"
          : "⚠️ Gagal menyimpan data!";
        form.reset();
      } catch (err) {
        statusDiv.textContent = "❌ Gagal mengirim data!";
        console.error(err);
      }
    });
  </script>
</body>
</html>
