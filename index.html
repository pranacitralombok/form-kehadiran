<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pencatatan Kehadiran</title>

  <!-- Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --bg-light: #f4f7fa;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸ”¥ kunci scroll di seluruh halaman */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      color: #1f2937;
    }

    /* Wrapper utama */
    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center; /* tengah vertikal */
      width: 100%;
      height: 100%;
    }

    /* Container iframe */
    .iframe-container {
      width: 100%;
      max-width: 850px;
      height: 100vh; /* penuh layar */
      border-radius: 18px;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
    }

    /* Iframe styling */
    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      overflow: hidden !important;
    }

    iframe::-webkit-scrollbar {
      display: none !important;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .iframe-container {
        height: 95vh;
      }
    }
  </style>
</head>

<body>
  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe
        src="https://script.google.com/macros/s/AKfycbzPSBXHlGzx9wTSpw8r-Yx8URlonsUqXZYOrYv93HBveU9zHt5lGJEhD6vX5J2lPYASUw/exec"
        title="Form Kehadiran"
        allow="camera; microphone"
        scrolling="no"
        loading="lazy"
        allowtransparency="true">
      </iframe>
    </div>
  </div>

  </footer>
</body>
</html>
