<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    /* PENTING: Hapus margin dan padding agar tidak ada scrollbar ganda */
    body {
      margin: 0;
      padding: 0;
      background-color: transparent !important; /* Pastikan background Apps Script transparan */
    }
  </style>
</head>
<body>

  <div class="p-3"> 
    <form>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kirim Data</button>
    </form>
    
  </div>

</body>
</html>
