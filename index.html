<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
    }

    .iframe-container {
      position: relative;
      width: 95%;
      max-width: 800px;
      margin: 0 auto;
      padding-bottom: 140%;
      height: 0;
      overflow: hidden;
      border: 2px solid #3b82f6;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 16px;
      font-size: 0.9rem;
      color: #475569;
    }

    footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .iframe-container {
        padding-bottom: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
      title="Form Absensi MBG"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
    </iframe>
  </div>
</body>
</html>
