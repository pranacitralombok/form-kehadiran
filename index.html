<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Profesional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Gaya Profesional */
        body {
            background-color: #f8f9fa; /* Latar belakang abu-abu sangat terang */
        }
        .form-card {
            border: none;
            border-radius: 12px; /* Sudut membulat */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Bayangan yang elegan */
            overflow: hidden; 
            transition: transform 0.3s ease; /* Efek hover halus */
        }
        .form-card:hover {
            transform: translateY(-3px); /* Sedikit naik saat di-hover */
        }
        iframe {
            width: 100%;
            height: 500px; /* Tinggi awal */
            border: none;
            display: block; 
            transition: height 0.3s ease; /* Transisi tinggi yang halus */
        }
        .iframe-wrapper {
            min-height: 500px; /* Tinggi minimum */
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="text-center mb-5">
                    <h1 class="text-dark fw-bolder">Akses Formulir Cepat</h1>
                    <p class="text-secondary lead">Silakan lengkapi formulir Apps Script di bawah ini.</p>
                </div>
                
                <div class="card form-card">
                    <div class="card-body p-0 iframe-wrapper">
                        <iframe
                            id="appsScriptIframe"
                            src="https://script.google.com/macros/s/AKfycbwYCVnms_ePXUAz0Aqz96Q_wLbwRpyTBb4pnE3SJLOGN9yk-LOjPSf-p8PJb7bUDidZQg/exec"
                            scrolling="no" 
                            title="Embedded Google Apps Script Form"
                            allowfullscreen
                        >
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('appsScriptIframe');
            
            iframe.onload = function() {
                try {
                    // Coba atur tinggi iframe sesuai konten di dalamnya
                    const contentHeight = iframe.contentWindow.document.body.scrollHeight;
                    iframe.style.height = (contentHeight + 30) + 'px'; // Tambah padding 30px
                } catch (e) {
                    // Fallback jika ada pembatasan keamanan (CORS) karena domain berbeda
                    console.warn("Tidak dapat mengatur tinggi otomatis. Menggunakan tinggi statis 750px.");
                    iframe.style.height = '750px'; 
                }
            };
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
