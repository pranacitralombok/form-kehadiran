<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aplikasi Google Apps Script</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* CSS Tambahan: Membuat iframe responsif */
        .iframe-container {
            position: relative;
            width: 100%;
            /* Atur rasio aspek (misalnya 4:3) - 75% */
            padding-bottom: 75%; 
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Atur padding atas/bawah */
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #f8f9fa; /* Warna latar belakang ringan */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-5">Formulir Pendaftaran</h1>
                <p class="lead">Silakan isi formulir yang disematkan di bawah ini.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body p-0">
                        <div class="iframe-container">
                            <iframe
                                src="https://script.google.com/macros/s/AKfycbwYCVnms_ePXUAz0Aqz96Q_wLbwRpyTBb4pnE3SJLOGN9yk-LOjPSf-p8PJb7bUDidZQg/exec"
                                frameborder="0"
                                allowfullscreen
                            >
                            </iframe>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
