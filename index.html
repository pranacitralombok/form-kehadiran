<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pencatatan Kehadiran</title>

  <!-- Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --bg-light: #f4f7fa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      margin: 0;
      padding: 0;
      color: #1f2937;
      overflow-x: hidden;
    }

    /* Wrapper utama */
    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      padding-top: 10px; /* ✨ tambahkan jarak di atas */
      padding-bottom: 0px;
    }

    /* Container iframe */
    .iframe-container {
      width: 100%;
      max-width: 850px;
      border-radius: 18px;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
    }

    /* Iframe styling */
    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      background: transparent;
      overflow: hidden;
      scrollbar-width: none;
    }

    iframe::-webkit-scrollbar {
      display: none;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 0px 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsif */
    @media (max-width: 768px) {
      iframe {
        height: 95vh;
      }
      .iframe-wrapper {
        padding-top: 40px;
      }
    }
  </style>
</head>

<body>
  <header></header>

  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe
        src="https://script.google.com/macros/s/AKfycbwNWgtfMWdYkrfM5pjYAHdjwgeM1WGglt-EVsNyk02caq4Zp0yUG9AXnKjmw98q0VoKnw/exec"
        title="Form Kehadiran"
        allow="camera; microphone"
        scrolling="no"
        loading="lazy"
        allowtransparency="true">
      </iframe>
    </div>
  </div>

  <footer>
    © 2025 Created by 
    <a href="https://wa.me/6285133371984" target="_blank" rel="noopener noreferrer">
      Muhammad Septi Rosidi
    </a>
  </footer>
</body>
</html>
