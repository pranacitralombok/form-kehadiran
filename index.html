<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pencatatan Kehadiran</title>

  <!-- Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --bg-light: #f4f7fa;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      margin: 0;
      padding: 0;
      color: #1f2937;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.1rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.05rem;
      color: var(--secondary-color);
    }

    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 0 10px;
    }

    .iframe-container {
      width: 100%;
      max-width: 850px;
      border-radius: 18px;
      background-color: var(--card-bg);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .iframe-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
      overflow: hidden;
      scrollbar-width: none; /* Firefox */
    }

    iframe::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header {
        padding: 40px 15px 20px;
      }

      .header h1 {
        font-size: 1.6rem;
      }

      iframe {
        height: 95vh;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>ðŸ“˜ Sistem Pencatatan Kehadiran</h1>
    <p>Silakan isi dan kirim data kehadiran Anda melalui formulir di bawah ini.</p>
  </header>

  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbwNWgtfMWdYkrfM5pjYAHdjwgeM1WGglt-EVsNyk02caq4Zp0yUG9AXnKjmw98q0VoKnw/exec" 
        title="Form Kehadiran"
        allow="camera; microphone"
        scrolling="no"
        loading="lazy">
      </iframe>
    </div>
  </div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
