<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kehadiran Profesional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Gaya Profesional */
        body {
            background-color: #f4f7f6; /* Latar belakang abu-abu terang yang lembut */
        }
        .form-card {
            border: none;
            border-radius: 15px; /* Sudut lebih membulat */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Bayangan yang lebih dalam dan profesional */
            overflow: hidden; 
            transition: transform 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-5px); /* Efek sedikit naik saat di-hover */
        }
        /* Hapus properti tinggi dari iframe di sini, kita pindahkan ke style inline */
        iframe {
            width: 100%;
            /* Tinggi diatur di style inline iframe di bawah */
            border: none;
            display: block; 
        }
        /* Hapus min-height jika iframe-wrapper tidak lagi diperlukan */
        .iframe-wrapper {
             /* min-height tidak lagi diperlukan saat menggunakan tinggi statis */
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="text-center mb-5">
                    <h1 class="text-primary fw-bolder">Sistem Pencatatan Kehadiran</h1>
                    <p class="text-secondary lead">Silakan isi dan kirim data kehadiran Anda melalui formulir di bawah ini.</p>
                </div>
                
                <div class="card form-card">
                    <div class="card-body p-0">
                        <iframe
                            id="appsScriptIframe"
                            src="https://script.google.com/macros/s/AKfycbzSRYkP3dVpBPUklAX40OLfmj07PNFq_N3DpY3GqGXC3bA9mdc8zu7DXuhWx4bSAkBr2A/exec"
                            scrolling="no" 
                            title="Embedded Google Apps Script Form"
                            allowfullscreen
                            /* âœ… PENTING: TINGGI STATIS UNTUK MENGHILANGKAN SCROLLBAR */
                            style="height: 750px; width: 100%; border: none;"
                        >
                        </iframe>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">Didukung oleh Google Apps Script & GitHub Pages.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
