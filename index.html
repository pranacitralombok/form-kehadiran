<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Pencatatan Kehadiran</title>

  <!-- Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --bg-light: #f4f7fa;
    }

    /* Reset dasar */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* ðŸš« Hilangkan scrollbar global */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      color: #1f2937;
    }

    /* Wrapper utama */
    .iframe-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 40px); /* sisakan ruang untuk footer */
      width: 100%;
    }

    /* Container iframe */
    .iframe-container {
      width: 100%;
      max-width: 850px;
      border-radius: 18px;
      background: transparent;
      box-shadow: none;
      overflow: hidden;
      height: 100%;
    }

    /* Iframe styling */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      display: block;
    }

    /* Footer */
    footer {
      text-align: center;
      height: 40px;
      line-height: 40px;
      color: #6b7280;
      font-size: 0.9rem;
      background: transparent;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .iframe-wrapper {
        height: calc(100vh - 50px);
      }
      footer {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe
        src="https://script.google.com/macros/s/AKfycbwaDJKeljXky8xLONmF1g3PegKvF_qRisZVBPgCIyN-I7-6zhmRYzMQUG7LqzmW9bav/exec"
        title="Form Kehadiran"
        allow="camera; microphone"
        scrolling="no"
        loading="lazy"
        allowtransparency="true">
      </iframe>
    </div>
  </div>

  </footer>
</body>
</html>
