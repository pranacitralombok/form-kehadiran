<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absensi MBG</title>
  <style>
    /* Hilangkan semua margin, padding, scrollbar, dan batas halaman */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Hilangkan scrollbar halaman utama */
      background: #ffffff; /* Warna latar belakang putih polos */
      padding-bottom: 40px !important;
    }

    /* Atur iframe agar menutupi layar sepenuhnya */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      outline: none;
      display: block;
      background: transparent;
    }

    /* Hilangkan scrollbar di dalam iframe (jika muncul) */
    iframe::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
