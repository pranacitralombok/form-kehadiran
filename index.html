<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kehadiran Profesional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Gaya Profesional */
        body {
            background-color: #f4f7f6; /* Latar belakang abu-abu terang yang lembut */
        }
        /* MENGEMBALIKAN KARTU LUAR (GitHub) */
        .form-card {
            border: none;
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Bayangan yang bagus */
            background-color: white; /* Warna Kartu Luar */
            overflow: hidden; 
            transition: transform 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-5px);
        }
        /* GAYA IFRAME */
        iframe {
            width: 100%;
            height: 750px; /* Tinggi statis yang andal */
            border: none;
            display: block; 
        }
        /* Hapus margin ekstra di dalam kartu GitHub */
        .card-body.p-0 {
            padding: 0 !important;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="text-center mb-5">
                    <h1 class="text-primary fw-bolder">Sistem Pencatatan Kehadiran</h1>
                    <p class="text-secondary lead">Silakan isi dan kirim data kehadiran Anda melalui formulir di bawah ini.</p>
                </div>
                
                <div class="card form-card">
                    <div class="card-body p-0">
                        <iframe
                            id="appsScriptIframe"
                            src="https://script.google.com/macros/s/AKfycbwNWgtfMWdYkrfM5pjYAHdjwgeM1WGglt-EVsNyk02caq4Zp0yUG9AXnKjmw98q0VoKnw/exec"
                            scrolling="no" 
                            title="Embedded Google Apps Script Form"
                            allowfullscreen
                            style="height: 750px; width: 100%; border: none;"
                        >
                        </iframe>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">Didukung oleh Google Apps Script & GitHub Pages.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
