<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absensi MBG</title>
  <style>
    /* 1. Kontrol Scroll Halaman Utama */
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100%;
      height: 100%;
      /* Tetap hilangkan scroll halaman utama */
      overflow: hidden !important; 
      background: #f0f0f0; /* Gunakan warna yang berbeda agar padding terlihat */
    }

    /* 2. Atur iframe agar memiliki ruang lingkup scroll sendiri */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      
      /* KUNCI PERBAIKAN TINGGI */
      /* Biarkan tinggi 100vh, tetapi setidaknya setinggi viewport */
      height: 100vh;
      min-height: 100%; 
      padding-bottom: 15px;
      
      border: none;
      outline: none;
      display: block;
      background: transparent;

      /* KUNCI PERBAIKAN SCROLL: Aktifkan scroll vertikal pada iframe */
      overflow-y: auto !important; 
      /* Hilangkan scroll horizontal jika ada */
      overflow-x: hidden !important; 
      
      /* Agar bingkai bawaan hilang */
      frameborder: 0;
    }

    /* Hilangkan scrollbar di dalam iframe (jika muncul) */
    iframe::-webkit-scrollbar {
      /* **Hapus ini untuk debugging.** Jika masih ingin scrollbar tersembunyi, */
      /* ganti ke display: none; */
      display: block; 
      width: 8px; /* Tampilkan scrollbar untuk memastikan formulir tidak terpotong */
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="yes" /* Ganti 'no' menjadi 'yes' */
    allowtransparency="true"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>
</body>
</html>
