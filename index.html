<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Kehadiran</title>

  <!-- FONT & BOOTSTRAP LITE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="preload" as="style" onload="this.rel='stylesheet'">

  <style>
    /* === WARNA & DASAR === */
    :root {
      --primary-color: #2563eb;
      --text-muted: #6b7280;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #f9fafb 0%, #eef2f6 100%);
      color: #1f2937;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* === IFRAME WRAPPER === */
.iframe-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 100%;
  padding: 50px 10px 20px; /* atas, kanan/kiri, bawah */
}

@media (max-width: 768px) {
  .iframe-wrapper {
    padding-top: 30px; /* di HP lebih kecil */
  }
}

    .iframe-container {
      width: 100%;
      max-width: 860px;
      background: transparent;
      border: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      background: transparent;
      display: block;
      scrollbar-width: none;
    }

    iframe::-webkit-scrollbar {
      display: none;
    }

    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      color: var(--text-muted);
      background: transparent;
    }

    footer strong {
      color: var(--primary-color);
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      iframe { height: 95vh; }
    }
  </style>
</head>

<body>
  <div class="iframe-wrapper">
    <div class="iframe-container">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbwNWgtfMWdYkrfM5pjYAHdjwgeM1WGglt-EVsNyk02caq4Zp0yUG9AXnKjmw98q0VoKnw/exec"
        title="Form Kehadiran"
        allow="camera; microphone"
        scrolling="no"
        loading="lazy"
        allowtransparency="true">
      </iframe>
    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
