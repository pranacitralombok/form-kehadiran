<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pencatatan Kehadiran</title>

  <!-- Font & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --background-light: #f6f8fa;
      --card-bg: #ffffff;
      --radius: 14px;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f6f8fa 0%, #eaeef2 100%);
      color: #1f2937;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.05rem;
      color: var(--secondary-color);
    }

    .iframe-container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .iframe-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    iframe {
      width: 100%;
      height: 750px;
      border: none;
      display: block;
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      color: #6b7280;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .header {
        padding: 40px 15px 20px;
      }

      .header h1 {
        font-size: 1.6rem;
      }

      iframe {
        height: 680px;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <h1>ðŸ“˜ Sistem Pencatatan Kehadiran</h1>
    <p>Silakan isi dan kirim data kehadiran Anda melalui formulir di bawah ini.</p>
  </header>

  <div class="iframe-container">
    <iframe 
      src="https://script.google.com/macros/s/AKfycbwNWgtfMWdYkrfM5pjYAHdjwgeM1WGglt-EVsNyk02caq4Zp0yUG9AXnKjmw98q0VoKnw/exec" 
      title="Form Kehadiran"
      allow="camera; microphone"
      loading="lazy">
    </iframe>
  </div>

  </footer>

</body>
</html>
