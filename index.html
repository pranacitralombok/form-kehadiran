<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Kehadiran</title>
  <style>
    body { font-family: Arial; background: #f8fafc; padding: 20px; }
    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px;
      border: 1px solid #ccc; font-size: 1em;
    }
    button {
      background: #2563eb; color: white; border: none; font-weight: bold;
      cursor: pointer; transition: 0.2s;
    }
    button:hover { background: #1e40af; }
    #status { margin-top: 10px; font-size: 0.9em; text-align: center; }
  </style>
</head>
<body>

  <form id="attendanceForm">
    <h2 style="text-align:center;">Form Kehadiran</h2>
    <input type="text" name="nama" placeholder="Nama Lengkap" required>
    <input type="text" name="jabatan" placeholder="Jabatan" required>
    <input type="date" name="tanggal" required>
    <input type="time" name="jamDatang" required>
    <input type="time" name="jamPulang" required>
    <select name="statusKehadiran" required>
      <option value="">-- Pilih Status --</option>
      <option>Hadir</option>
      <option>Izin</option>
      <option>Sakit</option>
      <option>Alpa</option>
    </select>
    <textarea name="keterangan" placeholder="Keterangan tambahan..."></textarea>
    <button type="submit">Simpan Kehadiran</button>
    <div id="status"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwFbp807wNMbTO3NqRS3y8MkWl1V9iEvT__3cjIxH-PEC9SifG3qZt-m5Ur4iL-JQ7A/exec";
    const form = document.getElementById("attendanceForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "⏳ Menyimpan data...";
      const formData = new FormData(form);
      try {
        await fetch(scriptURL, { method: "POST", body: formData, mode: "no-cors" });
        statusDiv.textContent = "✅ Data berhasil disimpan!";
        form.reset();
      } catch (err) {
        console.error(err);
        statusDiv.textContent = "❌ Gagal menyimpan data!";
      }
    });
  </script>
</body>
</html>
