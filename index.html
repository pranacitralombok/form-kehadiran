<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Form Absensi MBG</title>
  <style>
    /* 1. Reset Global dan Kontrol Scroll Utama */
    html, body {
      margin: 0 !important; /* Dikuatkan */
      padding: 0 !important; /* Dikuatkan */
      height: 100%;
      width: 100%;
      overflow: hidden !important; /* Dikuatkan untuk menonaktifkan scroll utama */
      background: #f8fafc;
    }

    /* 2. Kontrol IFRAME */
    iframe {
      position: absolute; /* Ganti fixed ke absolute untuk kompatibilitas yang lebih luas */
      top: 0;
      left: 0;
      width: 100vw; 
      height: 100vh;
      border: 0 !important; /* **Kunci 1: Set border ke 0 dan dikuatkan** */
      box-sizing: border-box;
      outline: none !important; /* **Kunci 2: Hilangkan outline yang mungkin tersisa** */
      /* Kontrol Scroll di dalam Iframe */
      overflow: hidden !important; /* Dikuatkan */
      scrollbar-width: none; /* untuk Firefox */
    }

    /* Kunci 3: Hilangkan scrollbar di dalam iframe untuk Webkit (Chrome/Safari/Edge) */
    iframe::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }
  </style>
</head>
<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbwv6LUyTCWJc6MhdsWMigE3DpDEUfBjpPyjP3YqwUncoaTNpFfdDBKA7IDNUNEot_8h/exec"
    title="Form Absensi MBG"
    scrolling="no" /* Pastikan atribut ini ada */
    frameborder="0" /* **Kunci 4: Atribut HTML langsung untuk bingkai** */
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups">
  </iframe>

  </body>
</html>
